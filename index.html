<!DOCTYPE html>
<html lang="en">

<head>
    <title> Bootstrap 5 form validation Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/email-validation.js"></script>
    <script src="js/password-validation.js"></script>
    <script src="js/change-screens.js"></script>

    <script>
        window.onload = function () {
            hidePasswordScreen();
        };
    </script>
</head>

<body class="background">
    <div class="center">
        <h5> User Self Signup </h5>
        <div class="firstScreen">
            <div class="email form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"><br>
            </div>
            <p id="email_validation_msg" class="response_msg"></p>
            <button type="button" onclick="hideEmailScreen()" class="next btn btn-primary">Next</button>
        </div>
        <div class="secondScreen">
            <div class="password">
                <label for="password">Password:</label><br>
                <input type="password" id="psw" name="password" value="Enter Password"><br><br>
            </div>
            <p id="response_msg" class="response_msg"></p>
            <button type="button" onclick="signUp()" class="submit btn btn-primary">Submit</button>
            <button type="button" onclick="hidePasswordScreen()" class="back btn btn-primary">Back</button>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <script src="js/password-validation.js"></script>
        </div>
        <div class="thirdScreen">
            <p id="success_msg" class="success_msg"></p>
            <button type="button" onclick="hidePasswordScreen()" class="back btn btn-primary">Back</button>
        </div>
    </div>    
</body>

</html>
